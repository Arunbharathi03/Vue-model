<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "iewport" content="width = device-width , initial-scale =1.0">
        <title>V-model</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>
        <div id="Vue-content">
            <h1>V-model</h1>
            <input class= "userColor" type="text" placeholder="Enter Color" v-model ="vColor">
            <button v-on:click="changeColor">Change Color</button>
            <div class="container" v-bind:style = "styles"></div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
